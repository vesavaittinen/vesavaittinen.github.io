<!doctype html>
<html>

<head>
    <title>Lomaketehtava</title>
    <link type="text/css" rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="wrapperdiv">
        <div class="secondarywrapperdiv">
            <fieldset>
                <legend>Contact information:</legend>
                <div class="thirdwrapperdiv">
                    <div class="elementdiv">
                        <label for="firstname">First name:</label>
                        <label for="lastname">Last name:</label>
                        <label for="email">Email:</label>
                        <label for="telephone">Telephone:</label>
                    </div>
                    <div class="elementdiv">
                        <input type="text" id="lastname" name="lastname">
                        <input type="text" id="email" name="email">
                        <input type="text" id="telephone" name="telephone">
                        <input type="text" id="firstname" name="firstname">
                    </div>
                    <div class="elementdiv">
                        <label for="contactmethod">Preferred contact method:</label>
                        <label for="email">Email</label><input type="checkbox" id="email" name="email">
                        <label for="telephone">Telephone</label><input type="checkbox" id="telephone" name="telephone">
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="secondarywrapperdiv">
                <fieldset>
                    <legend>Feedback:</legend>
                        <div class="elementdiv">
                            <label for="message">Message subject:</label>
                            <input type="text" id="message" name="message">
                        </div>
                        <div class="elementdiv">
                            <textarea id="tekstikentta" name="message"></textarea>
                        </div>
                        <div>
                            <label for="fileattach">Attach a file:</label>
                            <input type="file" id="fileattach" name="fileattach">
                            <input type="submit" value="Send">
                        </div>
                </fieldset>
        </div>
    </div>
</body>


</html>
