<!doctype html>
<html>

<head>
    <title>Lomaketehtava</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <fieldset>
                    <legend>Contact information:</legend>
                        <table>
                            <tr>
                                <td>
                                    <label for="firstname">First name:</label><br>
                                    <label for="lastname">Last name:</label><br>
                                    <label for="email">Email:</label><br>
                                    <label for="telephone">Telephone:</label><br>
                                </td>
                                <td>
                                    <input type="text" id="firstname" name="firstname"><br>
                                    <input type="text" id="lastname" name="lastname"><br>
                                    <input type="text" id="email" name="email"><br>
                                    <input type="text" id="telephone" name="telephone">
                                </td>
                                <td>
                                    <label for="contactmethod">Preferred contact method:</label><br>
                                    <input type="checkbox" id="email" name="email"><label for="email">Email</label><br>
                                    <input type="checkbox" id="telephone" name="telephone"><label for="telephone">Telephone</label>
                                </td>
                            </tr>
                        </table>
                </fieldset>
            </td>
        </tr>
        <tr>
            <td>
                <fieldset>
                    <legend>Feedback:</legend>
                        <table>
                            <tr>
                                <td>
                                    <label for="message">Message subject:</label>
                                    <input type="text" id="message" name="message"><br>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <textarea name="message" rows="15" cols="50"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="fileattach">Attach a file:</label>
                                    <input type="file" id="fileattach" name="fileattach">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="submit" value="Send">
                                </td>
                            </tr>
                        </table>
                </fieldset>
            </td>
        </tr>
    </table>
</body>


</html>
